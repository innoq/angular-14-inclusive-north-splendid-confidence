<da-card *ngFor="let shipment of shipments" [title]="shipment.name">
  <ul>
    <li>{{ shipment.customer }}</li>
    <li>{{ 'shipments.labels.shipping_date' | translate }}{{ shipment.shippingDate | date }}</li>
    <li>{{ 'shipments.labels.arrival_date' | translate }}{{ shipment.arrivalDate | date }}</li>
  </ul>
</da-card>
